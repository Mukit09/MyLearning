<html>
<head>
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<script>
$(document).ready(function() {
	$("#button").click(function() {
		$("p").toggle();
	});
});
</script>
</head>

<body>
	<button id = "button">Toggle</button>
	<p>If you click on button I will be toggled</p>
</body>
</html>
